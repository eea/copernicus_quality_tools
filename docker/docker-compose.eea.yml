version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: qc_tool_frontend
    ports:
      - 8000:8000
    environment:
      - PRODUCT_DIRS
      - BOUNDARY_DIR=/mnt/qc_tool_boundary/boundaries
      - INCOMING_DIR=/mnt/qc_tool_incoming/incoming
      - WORK_DIR=/mnt/qc_tool_work/work
      - SUBMISSION_DIR=/mnt/qc_tool_submission/submission
      - FRONTEND_PORT=8000
      - FRONTEND_DB_PATH=/mnt/qc_tool_frontend/frontend.sqlite3
    networks:
      - qc_tool_network
    volumes:
      - qc_tool_boundary:/mnt/qc_tool_boundary
      - qc_tool_incoming:/mnt/qc_tool_incoming
      - qc_tool_submission:/mnt/qc_tool_submission
      - qc_tool_work:/mnt/qc_tool_work
      - qc_tool_frontend:/mnt/qc_tool_frontend

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: qc_tool_worker
    environment:
      - PRODUCT_DIRS
      - BOUNDARY_DIR=/mnt/qc_tool_boundary/boundaries
      - INCOMING_DIR=/mnt/qc_tool_incoming/incoming
      - PULL_JOB_URL=http://frontend:8000/pull_job
      - WORK_DIR=/mnt/qc_tool_work/work
      - PG_HOST=qc_tool_postgis
      - PG_PORT=5432
      - PG_USER=qc_job
      - PG_DATABASE=qc_tool_db
      - LEAVE_SCHEMA=no
      - JOBDIR_EXIST_OK=no
      - LEAVE_JOBDIR=no
    networks:
      - qc_tool_network
    volumes:
      - qc_tool_boundary:/mnt/qc_tool_boundary
      - qc_tool_incoming:/mnt/qc_tool_incoming
      - qc_tool_work:/mnt/qc_tool_work

  postgis:
    build:
      context: .
      dockerfile: Dockerfile.postgis
    image: qc_tool_postgis
    networks:
      - qc_tool_network

volumes:
  qc_tool_boundary:
    driver: local
  qc_tool_frontend:
    driver: local
  qc_tool_incoming:
    driver: local
  qc_tool_submission:
    driver: local
  qc_tool_work:
    driver: local

networks:
  qc_tool_network:
    driver: bridge