version: '3'

services:
  frontend:
    image: qctool/frontend:release-v1.2.2
    ports:
      - 8000:8000
    environment:
      - PRODUCT_DIRS
      - BOUNDARY_DIR=/mnt/qc_tool_volume/boundaries
      - INCOMING_DIR=/mnt/qc_tool_volume/incoming
      - WORK_DIR=/mnt/qc_tool_volume/work
      - SUBMISSION_DIR=
      - FRONTEND_PORT=8000
      - FRONTEND_DB_PATH=/mnt/qc_tool_volume/frontend.sqlite3
    networks:
      - qc_tool_network
    volumes:
      - qc_tool_volume:/mnt/qc_tool_volume

  worker:
    image: qctool/worker:release-v1.2.2
    environment:
      - PRODUCT_DIRS
      - BOUNDARY_DIR=/mnt/qc_tool_volume/boundaries
      - INCOMING_DIR=/mnt/qc_tool_volume/incoming
      - PULL_JOB_URL=http://frontend:8000/pull_job
      - WORK_DIR=/mnt/qc_tool_volume/work
      - PG_HOST=postgis
      - PG_PORT=5432
      - PG_USER=qc_job
      - PG_DATABASE=qc_tool_db
      - LEAVE_SCHEMA=no
      - LEAVE_JOBDIR=no
    networks:
      - qc_tool_network
    volumes:
      - qc_tool_volume:/mnt/qc_tool_volume

  postgis:
    image: qctool/postgis:release-v1.2.2
    networks:
      - qc_tool_network

volumes:
  qc_tool_volume:
    driver: local

networks:
  qc_tool_network:
    driver: bridge