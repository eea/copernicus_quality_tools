{% load staticfiles static sekizai_tags %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content=""/>
        <meta name="robots" content="{% block robots %}index, follow{% endblock robots %}"/>
        <meta name="keywords" content="mygeodata, cloud, converter, gis, warehouse, map, download"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}dashboard/css/main.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}dashboard/css/bootstrap-dialog.min.css" type="text/css" />
        <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}favicon.ico"/>
        {% render_block "css" %}


        {% render_block "js_head" %}

    </head>
    <body>
        <div id="wrap">
            <div id="main" class="clear-top">
                <!--<div class="container">-->
                <nav id="menucontainer" class="navbar navbar-default navbar-fixed-top">
                    <!--<div class="navbar navbar-default" role="navigation">-->
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/"><img src="{{ STATIC_URL }}dashboard/img/logo_eea_big.png" style="height:40px;margin-top:-10px;float:left" /><span style="overflow: hidden;">&nbsp;&nbsp;Copernicus QC Tool
                            </span></a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">

                            </ul>
                        </div>
                    </div>
                </nav>
                <!--</div>-->

                {% block content %}{% endblock content %}

                {% render_block "js" %}
            </div>
            <br>
        </div>
        <footer class="footer">
            {% extends "dashboard/footer.html" %}
        </footer>
    </body>
</html>
